<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey-form</title>
    <link rel="stylesheet" href="surveystyle.css">
</head>
<h1 id="title">Sopefoluwa Tech Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
<form method="post" id="survey-form">
 <fieldset>
<label class="width" for="name" id="name-label">Name <input type="text" id="name" name="name" required placeholder="Enter your name">
</label>

<label for="email" id="email-label">Email <input type="email" id="email" name="email" placeholder="Enter your Email" required></label>

<label class="width" for="number" id="number-label">
    Age (optional) <input type="number" id="number" name="number" placeholder="Age" min="10" max="99">
</label>

<label class="width" for="dropdown">
    Which option best describes your current role?
    <select id="dropdown" name="dropdown">
        <option>Select current role</option>
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Other</option>
    </select>
</label>

<label class="bottomm">
    Would you recommend freeCodeCamp to a friend?
</label>
<label for="Definitely">
    <input type="radio" id="Definitely" name="decision" value="1" class="inline"> Definitely
</label>

<label for="maybe">
    <input type="radio" id="maybe" name="decision" value="2" class="inline"> Maybe
</label>

<label for="notSure">
    <input type="radio" name="decision" id="notSure" value="3" class="inline"> Not sure
</label>

<label class="bottomm">What is your favorite feature of freeCodeCamp?
    <select>
        <option>Select an option</option>
        <option>Community</option>
        <option>Challenges</option>
        <option>Projects</option>
    </select>
</label>

<label class="bottomm">
    What would you like to see improved? (Check all that apply)
</label>
<label for="Front-end"><input type="checkbox" id="Front-end" name="Front-end" value="1" class="inline"> Front-end Projects</label>
<label for="Back-end"><input type="checkbox" id="Back-end" name="Back-end" value="2" class="inline"> Back-end Projects</label>
<label for="Challenges"><input type="checkbox" id="Challenges" name="Challenges" value="3" class="inline"> Challenges</label>
<label for="Videos"><input type="checkbox" id="Videos" name="Videos" value="4" class="inline"> Videos</label>
<label><input type="checkbox" id="AdditionalCourses" name="AdditionalCourses" value="5" class="inline"> Additional Courses</label>
 

<label class="bottomm"for="comments">Any comments or suggestions?<textarea placeholder="Enter your comments here..." id="comments" rows="4" cols="30"></textarea></label>

<input type="submit" id="submit">
</fieldset>   


</form>
<body>
    
</body>
</html>
